<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>起床アプリ</title>
</head>
<body>
<h1>起こして欲しい時間を選択してね</h1>
<section>
    <h2>新規投稿</h2>
    <form action="index.html" method="get">
        名前: <input type="text" name="name" value="高橋"><br>
        本文: <input type="text" name="text" value="8時に起こしてください"><br>
        起床時間: <input type="number" name="text" value="8"><br>
        <input type="checkbox" id="doui" name="doui">
        <label for="doui">同意</label><br>
        <input type="submit" value="投稿">
    </form>
</section>
</body>
</html>
